<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="padding-top: 150px;">
            <div class="col-md-6 text-center">
                <h1>Resume Parsing Web App</h1>
                <form action="/" method="post" enctype="multipart/form-data">
                    <label for="resume" style="display: block; text-align: center;">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"style="display: block; margin: 0 auto;">
                    <div>
                        <button type="submit" class="btn-custom">Submit</button>
                    </div>
                </form>
                {% if result.items()|length > 0 %}
                    <a href="/download" class="btn btn-custom">Download Extracted Data as CSV</a>
                    <button onclick="downloadTableAsPicture()" class="btn-custom">Download Table as Picture</button>
                {% endif %} 
            </div>
            
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <!-- <div class="col-md-6 text-center">
            <div>
                <embed src="{{ file_path }}" width="800px" height="2100px" />
            </div>
        </div> -->
        <div class="col-md-6 text-center">
            <div>
                <table class="table mx-auto table-secondary table-dark" style="width: 500px; table-layout: fixed;" id="myTable">
                    <tbody>
                        {% for key, value in result.items() %}
                            <tr>
                                <td class="text-center" style="width: 50px;">{{ key }}</td>
                                <td class="text-center" style="width: 150px; color:aqua">{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
    function downloadTableAsPicture() {
        // Convert HTML table to canvas
        html2canvas(document.querySelector("#myTable")).then(canvas => {
        // Convert canvas to image
        const img = canvas.toDataURL("image/png");
        // Create a link element
        const link = document.createElement('a');
        link.download = 'table_picture.png';
        // Set href to the image data
        link.href = img;
        // Trigger the download
        link.click();
        });
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
