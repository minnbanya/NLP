<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            color: grey !important;
            background-color: grey !important;
            background-image: url('./static/image/sherlock-background-2.png');
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: left top; 
        }
    </style>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="padding-top: 150px;">
            <div class="col-md-6">
                <h1 class="text-center" style="color: aliceblue;">Story Generation</h1>
                <!-- User Instructions -->
                <p class="text-center" style="color: aliceblue;">
                    Please enter your prompt for a custom sherlock holmes story.
                </p>
                <!-- User data input -->
                <form id="data-form" action="/" method="post">
                    <div class="form-group">
                        <input type="text" id="prompt" name="prompt" class="form-control" value="{{ prompt }}" pattern="[a-zA-Z ]+" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="integerInput">Select an max word limit:</label>
                        <select id="seq" name="seq" class="form-control" required>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                    <div style="padding-top: 10px;">
                        <button type="submit" class="btn btn-custom d-block mx-auto">Submit</button>
                    </div>
                </form> 
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center" style="padding-top: 40px; color: aliceblue;">
            <h3>
                {{ sentence }}
            </h3>
        </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
