<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIT Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    {% include "navbar.html" %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="padding-top: 150px;">
            <div class="col-md-6">
                <h1 class="text-center" style="color: rgb(0, 0, 0);">Generator model</h1>
                <!-- User Instructions -->
                <p class="text-center" style="color: rgb(0, 0, 0);">
                    Please enter your prompt generate text.
                </p>
                <!-- User data input -->
                <form id="data-form" action="/" method="post">
                    <div class="form-group">
                        <input type="text" id="input_text" name="input_text" class="form-control" value="{{ input_text }}" placeholder="">
                    </div>
                    <div style="padding-top: 10px;">
                        <button type="submit" class="btn btn-custom d-block mx-auto">Submit</button>
                    </div>
                </form> 
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center" style="padding-top: 40px; color: rgb(0, 0, 0);">
            <h3>
                {{ generated_text }}
            </h3>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
